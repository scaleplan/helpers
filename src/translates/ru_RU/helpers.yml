php-config-file-size-exceeded: Размер принятого файла превысил максимально допустимый размер, который задан директивой upload_max_filesize конфигурационного файла php.ini.
form-file-size-exceeded: Размер загружаемого файла превысил значение MAX_FILE_SIZE указанное в HTML-форме.
file-corrupted: Загружаемый файл был получен только частично.
tmp-not-found: Отсутствует временная папка.
